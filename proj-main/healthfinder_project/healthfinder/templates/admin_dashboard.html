<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - HealthFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(102, 166, 255, 0.3);
            background-color: #ffffffee;
        }
        .card-title {
            color: #1a237e;
            font-weight: 700;
        }
        .btn-primary {
            background: linear-gradient(45deg, #66a6ff,rgb(20, 79, 243));
            border: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg,rgb(56, 15, 238),rgb(12, 103, 231));
        }
        .btn-info {
            background: linear-gradient(45deg,rgb(0, 177, 247),rgb(17, 243, 213));
            border: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-info:hover {
            background: linear-gradient(45deg, #0288d1,rgb(112, 204, 250));
        }
        .btn-outline-danger {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm p-4">
            <h2 class="card-title mb-4 text-center">Dashboard</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <a href="/hospitals" class="btn btn-primary w-100">Find Hospitals/Pharmacies</a>
                </div>
                <div class="col-md-6">
                    <a href="/medicines" class="btn btn-info w-100">Check Medicine Availability</a>
                </div>
            </div>
            <a href="/logout" class="btn btn-outline-danger mt-4 w-100">Logout</a>
        </div>
    </div>
</body>
</html>
