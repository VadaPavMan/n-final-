<!DOCTYPE html>
<html>
<head>
    <title>Find Hospitals and Pharmacies</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Your API key added here -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8nXmSMoTiGeME7Rre50kRdr2hH5RzYNI&libraries=places"></script>
</head>
<body>
    <h2>Live Map: Nearby Hospitals & Pharmacies</h2>
    <div id="map"></div>
    <script>
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: userLocation,
                        zoom: 15
                    });

                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    var service = new google.maps.places.PlacesService(map);
                    service.nearbySearch({
                        location: userLocation,
                        radius: 3000,
                        type: ['hospital', 'pharmacy']
                    }, function(results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            for (var i = 0; i < results.length; i++) {
                                createMarker(results[i]);
                            }
                        }
                    });

                    function createMarker(place) {
                        new google.maps.Marker({
                            map: map,
                            position: place.geometry.location,
                            title: place.name
                        });
                    }
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
